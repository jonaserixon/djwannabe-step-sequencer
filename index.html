<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>DJ Wannabe</title>
</head>
<body>
    
<h1 id="header"><img src="images/turntable_icon.png">DJ Wannabe</h1>

    <div id="wrapper">
        <div id="project-controller">
            <i id="play-all-button" class="fa fa-play" aria-hidden="true"></i>
            <i id="stop-all-button" class="fa fa-stop" aria-hidden="true"></i>
            <i id="volume-icon-down" class="fa fa-volume-down" aria-hidden="true"></i>
            <input id="volumeKnob" type="range" value="100">
            <i id="volume-icon-up" class="fa fa-volume-up" aria-hidden="true"></i>
        </div>
            <div id="playlist-container">
                <div id="snaptarget" class="main-timeline">
                    <h3>1</h3>
                    <div id="channel1Slot0" class="sample-slot" helper="0"></div>
                    <div id="channel1Slot1" class="sample-slot" helper="1"></div>
                    <div id="channel1Slot2" class="sample-slot" helper="2"></div>
                    <div id="channel1Slot3" class="sample-slot" helper="3"></div>
                    <div id="channel1Slot4" class="sample-slot" helper="4"></div>
                    <div id="channel1Slot5" class="sample-slot" helper="5"></div>
                    <div id="channel1Slot6" class="sample-slot" helper="6"></div>
                    <div id="channel1Slot7" class="sample-slot" helper="7"></div>
                    
                    <!--<button id="remove-sample" class="add-remove">Remove last sample!</button>
                    <button id="add-sample" class="add-remove">Add new sample slot!</button>-->
                    <div class="channel-knobs">
                        <input id="channel-checkbox1" name="1" type="checkbox">
                    </div>
                </div>

                <div id="snaptarget1" class="main-timeline">
                    <h3>2</h3>
                    <div id="channel2Slot0" class="sample-slot" helper="0"></div>
                    <div id="channel2Slot1" class="sample-slot" helper="1"></div>
                    <div id="channel2Slot2" class="sample-slot" helper="2"></div>
                    <div id="channel2Slot3" class="sample-slot" helper="3"></div>
                    <div id="channel2Slot4" class="sample-slot" helper="4"></div>
                    <div id="channel2Slot5" class="sample-slot" helper="5"></div>
                    <div id="channel2Slot6" class="sample-slot" helper="6"></div>
                    <div id="channel2Slot7" class="sample-slot" helper="7"></div>
                    <div class="channel-knobs">
                        <input id="channel-checkbox2" name="2" type="checkbox">
                    </div>
                </div>

                <div id="snaptarget2" class="main-timeline">
                    <h3>3</h3>
                    <div id="channel3Slot0" class="sample-slot" helper="0"></div>
                    <div id="channel3Slot1" class="sample-slot" helper="1"></div>
                    <div id="channel3Slot2" class="sample-slot" helper="2"></div>
                    <div id="channel3Slot3" class="sample-slot" helper="3"></div>
                    <div id="channel3Slot4" class="sample-slot" helper="4"></div>
                    <div id="channel3Slot5" class="sample-slot" helper="5"></div>
                    <div id="channel3Slot6" class="sample-slot" helper="6"></div>
                    <div id="channel3Slot7" class="sample-slot" helper="7"></div>
                    <div class="channel-knobs">
                        <input id="channel-checkbox3" name="3" type="checkbox">
                    </div>
                </div>
            </div>

        <ul id="sample-list">
            <h3>Sample Library</h3>
            <li class="audiosample" sampleFile="HIMITSU Big Synth Chord.ogg">HIMITSU Big Synth Chord.ogg</li>
            <li class="audiosample" sampleFile="HIMITSU Soft Piano.ogg">HIMITSU Soft Piano.ogg</li>
            <li class="audiosample" sampleFile="HIMITSU Soft Synth.ogg">HIMITSU Soft Synth.ogg</li>
            <li class="audiosample" sampleFile="HIMITSU Piano Low.ogg">HIMITSU Piano Low.ogg</li>
            <li class="audiosample" sampleFile="HIMITSU Drum Beat.ogg">HIMITSU Drum Beat.ogg</li>
            <li class="audiosample" sampleFile="HIMITSU Cute Vocals.ogg">HIMITSU Cute Vocals.ogg</li>
            <li class="audiosample" sampleFile="HIMITSU Main Melody.ogg">HIMITSU Main Melody.ogg</li>
        </ul>
        <i id="garbageCan" class="fa fa-trash" aria-hidden="true"></i>
        <div id="inactive-samples">
            <h3>Your dragged out samples</h3>
        </div>

        <div class="push"></div>
    </div>
    <div class="footer">Credits</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <script src="bundle.js"></script>

</body>
</html>
