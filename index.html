<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>DJ Wannabe</title>
</head>
<body>
    
<h1 id="header"><img src="images/turntable_icon.png">DJ Wannabe</h1>

    <div id="wrapper">
        <div id="project-controller">
            <i id="play-all-button" class="fa fa-play" aria-hidden="true"></i>
            <i id="stop-all-button" class="fa fa-stop" aria-hidden="true"></i>
            <i id="record-button"class="fa fa-circle" aria-hidden="true"></i>
            <!--<i id="loop-button" class="fa fa-repeat" aria-hidden="true"></i>-->

            <select id="starting-point" disabled="">
                <option selected="selected">-</option>
                <option id="button1" value="1">2</option>
                <option id="button2" value="2">3</option>
                <option id="button3" value="3">4</option>
                <option id="button4" value="4">5</option>
                <option id="button5" value="5">6</option>
                <option id="button6" value="6">7</option>
                <option id="button7" value="7">8</option>
            </select>
            <i id="volume-icon-down" class="fa fa-volume-down" aria-hidden="true"></i>
            <input id="volumeKnob" type="range" value="100">
            <i id="volume-icon-up" class="fa fa-volume-up" aria-hidden="true"></i>

            <i id="locker" class="fa fa-lock" aria-hidden="true"></i>
        </div>
            <div id="playlist-container"></div>
        <div id="sample-library">
            <div id="title-bar">
                <div id="minimize-button">-</div>
            </div>
                <div id="box">
                    <ul id="sample-list">
                        <li class="audiosample" sample-id="0" sampleFile="HIMITSU Big Synth Chord.ogg">HIMITSU Big Synth Chord.ogg</li>
                        <li class="audiosample" sample-id="1" sampleFile="HIMITSU Soft Piano.ogg">HIMITSU Soft Piano.ogg</li>
                        <li class="audiosample" sample-id="2" sampleFile="HIMITSU Soft Synth.ogg">HIMITSU Soft Synth.ogg</li>
                        <li class="audiosample" sample-id="3" sampleFile="HIMITSU Piano Low.ogg">HIMITSU Piano Low.ogg</li>
                        <li class="audiosample" sample-id="4" sampleFile="HIMITSU Drum Beat.ogg">HIMITSU Drum Beat.ogg</li>
                        <li class="audiosample" sample-id="5" sampleFile="HIMITSU Cute Vocals.ogg">HIMITSU Cute Vocals.ogg</li>
                        <li class="audiosample" sample-id="6" sampleFile="HIMITSU Main Melody.ogg">HIMITSU Main Melody.ogg</li>
                    </ul>
                </div>
        </div>
        <i id="garbageCan" class="fa fa-trash" aria-hidden="true"></i>
        
        <div id="inactive-samples"></div>

        <div id="mixer-board">
            <div id="route1" class="mixer-route">
                <div>
                    <input id="mixVolume1" class="mixer-volume" type="range" value="100" orient="vertical">
                </div>
                <div>    
                    <input id="lowpassFilter1" class="mixer-filter" type="range" value="0" orient="vertical">
                </div>
                1
                <input id="1" name="checkName" type="checkbox">
            </div>
            <div id="route2" class="mixer-route">
                <div>
                    <input id="mixVolume2" class="mixer-volume" type="range" value="100" orient="vertical">
                </div>
                <div>
                    <input id="lowpassFilter2" class="mixer-filter" type="range" value="0" orient="vertical">
                </div>
                2
                <input id="2" name="checkName" type="checkbox">
            </div>
            <div id="route3" class="mixer-route">
                <div>
                    <input id="mixVolume3" class="mixer-volume" type="range" value="100" orient="vertical">
                </div>
                <div>
                    <input id="lowpassFilter3" class="mixer-filter" type="range" value="0" orient="vertical">
                </div>
                3
                <input id="3" name="checkName" type="checkbox">
            </div>
            <div id="route4" class="mixer-route">
                <div>
                    <input id="mixVolume4" class="mixer-volume" type="range" value="100" orient="vertical">
                </div>
                <div>
                    <input id="lowpassFilter4" class="mixer-filter" type="range" value="0" orient="vertical">
                </div>
                4
                <input id="4" name="checkName" type="checkbox">
            </div>
            <div id="route5" class="mixer-route">
                <div>
                    <input id="mixVolume5" class="mixer-volume" type="range" value="100" orient="vertical">
                </div>
                <div>
                    <input id="lowpassFilter5" class="mixer-filter" type="range" value="0" orient="vertical">
                </div>
                5
                <input id="5" name="checkName" type="checkbox">
            </div>
        </div>

        <a id="audio-recorder"></a>
    </div>
    <canvas id="meter" width="500" height="50"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
