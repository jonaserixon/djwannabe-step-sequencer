<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>DJ Wannabe</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
<script>
    $( "*" ).css({'visibility': 'hidden'});
</script>

<h1 id="header"><img src="images/turntable_icon.png">DJ Wannabe</h1>

    <div id="wrapper">
        <div id="playlist-container">
        </div>

        <div id="sample-library">
            <div id="title-bar">
                <p>Pick your audio samples here!</p>
                <div id="minimize-button">-</div>
            </div>
                <div id="box">
                    <ul id="sample-list">
                        <li sample-id="0"><i id="0" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Big Synth Chord.ogg</li>
                        <li sample-id="1"><i id="1" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Soft Piano.ogg</li>
                        <li sample-id="2"><i id="2" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Soft Synth.ogg</li>
                        <li sample-id="3"><i id="3" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Piano Low.ogg</li>
                        <li sample-id="4"><i id="4" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Drum Beat.ogg</li>
                        <li sample-id="5"><i id="5" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Cute Vocals.ogg</li>
                        <li sample-id="6"><i id="6" class="fa fa-play-circle" aria-hidden="true"></i>HIMITSU Main Melody.ogg</li>
                    </ul>
                </div>
        </div>
        <i id="garbageCan" class="fa fa-trash" aria-hidden="true"></i>
        
        <div id="inactive-samples"></div>

        <div id="mixer-board">
            <div id="route1" class="mixer-route">
                <input id="panner1" type="range" min="-50" max="50" step="50" value="0" class="stereo-panner" title="L - R panning">
                <div>
                    <input id="mixVolume1" class="mixer-volume" type="range" value="100" orient="vertical" title="Channel 1 volume">
                </div>
                <div class="mixer-filter" title="Low-pass filter">     
                    <input id="lowpassFilter1" type="text" value="0" class="jquery-filter-knob">
                    <p>1</p>
                    <!--<i class="fa fa-circle-o-notch fa-spin fa-fw" aria-hidden="true"></i>-->
                </div>
                
                <input id="m1" class="mutebox" name="checkName" type="checkbox" title="Mute channel 1">
                
                <canvas id="volume-meter-1" class="volumeMeter" width="25" height="130"></canvas>
            </div>
            <div id="route2" class="mixer-route">
                <input id="panner2" type="range" min="-50" max="50" step="50" value="0" class="stereo-panner" title="L - R panning">
                <div>
                    <input id="mixVolume2" class="mixer-volume" type="range" value="100" orient="vertical" title="Channel 2 volume">
                </div>
                <div class="mixer-filter" title="Low-pass filter">   
                    <input id="lowpassFilter2" type="text" value="0" class="jquery-filter-knob">
                    <p>2</p>
                </div>
                <input id="m2" class="mutebox" name="checkName" type="checkbox" title="Mute channel 2">

                <canvas id="volume-meter-2" class="volumeMeter" width="25" height="130"></canvas>
            </div>
            <div id="route3" class="mixer-route">
                <input id="panner3" type="range" min="-50" max="50" step="50" value="0" class="stereo-panner" title="L - R panning">
                <div>
                    <input id="mixVolume3" class="mixer-volume" type="range" value="100" orient="vertical" title="Channel 3 volume"> 
                </div>
                <div class="mixer-filter" title="Low-pass filter">   
                    <input id="lowpassFilter3" type="text" value="0" class="jquery-filter-knob">
                    <p>3</p>
                </div>
                <input id="m3" class="mutebox" name="checkName" type="checkbox" title="Mute channel 3">

                <canvas id="volume-meter-3" class="volumeMeter" width="25" height="130"></canvas>
            </div>
            <div id="route4" class="mixer-route">
                <input id="panner4" type="range" min="-50" max="50" step="50" value="0" class="stereo-panner" title="L - R panning">
                <div>
                    <input id="mixVolume4" class="mixer-volume" type="range" value="100" orient="vertical" title="Channel 4 volume">
                </div>
                <div class="mixer-filter" title="Low-pass filter">   
                    <input id="lowpassFilter4" type="text" value="0" class="jquery-filter-knob">
                    <p>4</p>
                </div>
                <input id="m4" class="mutebox" name="checkName" type="checkbox" title="Mute channel 4">

                <canvas id="volume-meter-4" class="volumeMeter" width="25" height="130"></canvas>
            </div>
            <div id="route5" class="mixer-route">
                <input id="panner5" type="range" min="-50" max="50" step="50" value="0" class="stereo-panner" title="L - R panning">
                <div>
                    <input id="mixVolume5" class="mixer-volume" type="range" value="100" orient="vertical" title="Channel 5 volume">
                </div>
                <div class="mixer-filter" title="Low-pass filter">   
                    <input id="lowpassFilter5" type="text" value="0" class="jquery-filter-knob" >
                    <p>5</p>
                </div>
                <input id="m5" class="mutebox" name="checkName" type="checkbox" title="Mute channel 5">

                <canvas id="volume-meter-5" class="volumeMeter" width="25" height="130"></canvas>
            </div>
        </div>
        <div id="project-controller">
            <i id="play-all-button" class="fa fa-play" aria-hidden="true"></i>
            <i id="stop-all-button" class="fa fa-stop" aria-hidden="true"></i>
            <i id="record-button" class="fa fa-circle" aria-hidden="true"></i>
            <!--<i id="loop-button" class="fa fa-repeat" aria-hidden="true"></i>-->

            <select id="starting-point">
                <option selected="selected">-</option>
                <option id="button1" value="1">2</option>
                <option id="button2" value="2">3</option>
                <option id="button3" value="3">4</option>
                <option id="button4" value="4">5</option>
                <option id="button5" value="5">6</option>
                <option id="button6" value="6">7</option>
                <option id="button7" value="7">8</option>
                <option id="button8" value="8">9</option>
                <option id="button9" value="9">10</option>
                <option id="button10" value="10">11</option>
                <option id="button11" value="11">12</option>
                <option id="button12" value="12">13</option>
                <option id="button13" value="13">14</option>
                <option id="button14" value="14">15</option>
                <option id="button15" value="15">16</option>
            </select>
            <i id="volume-icon-down" class="fa fa-volume-down" aria-hidden="true"></i>
            <input id="volumeKnob" type="range" value="100">
            <i id="volume-icon-up" class="fa fa-volume-up" aria-hidden="true"></i>

            <i id="locker" class="fa fa-lock" aria-hidden="true"></i>
        </div>
        <a id="audio-recorder"></a>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
